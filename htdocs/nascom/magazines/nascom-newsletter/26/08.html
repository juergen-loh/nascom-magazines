<p>

is called. Enabled by the Nas&nbsp;sys &ldquo;U&rdquo; command. and disabled by
the &lsquo;N&rsquo; command. The routine is initialised by entering the
&lsquo;CULSH&rsquo; subroutine address into &lsquo;UOUT&rsquo; (found in Nas&nbsp;sys
workspace at 0C78H).
